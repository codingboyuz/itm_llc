{% extends "base.html" %}

{% block content %}

<div class="px-40 flex flex-1 justify-center py-5">
  <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
    <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">News</p></div>
    {% for item in data %}

<a href="{% url 'news-detail' item.slug %}">
  <div class="p-4 @container hover:scale-[1.02] transition">
    <div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start">
      <div
        class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
        style='background-image: url({{ item.images.first.image.url }});'
      ></div>
      <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4">
        <p class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">{{ item.title }}</p>
        <p class="text-[#a6b3a2] text-base font-normal leading-normal">
          {{ item.description|truncatewords:40 }}
        </p>
      </div>
    </div>
  </div>
</a>

      
      {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
