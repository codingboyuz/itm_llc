 {% extends "base.html" %} 
 {% load i18n %}
{% block content %}
<div class="px-40 flex flex-1 items-center justify-center py-5">
    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
      <h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">{% blocktrans %}Page Not Found{% endblocktrans %} </h1>
      <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center"> {% blocktrans %}
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable. {% endblocktrans %}
      </p>
    </div>
  </div>
{% endblock content%}
